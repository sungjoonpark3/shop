<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="/lib/js/bootstrap.min.js">
<link rel="stylesheet" href="/lib/css/bootstrap.css">
<script type="text/javascript" src="/lib/js/daumAddress.js" ></script>
<script type="text/javascript" src="/lib/js/common.js"></script>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<title>회원가입</title>

</head>

<body th:align="center">
	<div class="container">
		<hr>
			<h1 th:align="center">회원가입</h1>
		<hr>
	</div>

	<form th:action="@{/member/insertMember}" method="post">
		<div class ="container">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">이름</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="userName" name="userName" placeholder="이름">
					</div>
		  	</div>
	
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">생년월일</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="userDate" name="userDate" placeholder="ex) 201212">
					</div>	
		  	</div>
		  	
		  	<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">아이디</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="userId" name="userId" placeholder="영어/소문자로 된 아이디">
					</div>	
		  	</div>
		  	
		    <div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">비밀번호</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="비밀번호">
					</div>	
		  	</div>
		  	
		  	<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">이메일</label>
					<div class="col-sm-10">
						<input type="Email" class="form-control" id="userEmail" name="userEmail" placeholder="이메일">
					</div>	
		  	</div>
		  	
		  	<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">전화번호</label>
				<div class="container">
					<div class="row">
							<div class="col-md-2">						
								<select  class="form-control" name="userPhone1">
								  <option selected>번호선택</option>
								  <option value="011">011</option>
								  <option value="010">010</option>
								  <option value="018">018</option>
								  <option value="019">019</option>
								</select>
							</div>
							-
							<div class="col-md-2">
								<input type="text" class="form-control" name="userPhone2"/>	
							</div>						
							-
							<div class="col-md-2">
								<input type="text" class="form-control" name="userPhone3"/>	
							</div>
					</div>
				</div>							
		  	</div>	  					
		  	
		  	
		  	<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">우편번호</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="addressPostNumber" id="addressPostNumber" placeholder="우편번호" readonly="readonly">
						<br>
						<button type="button" class="btn btn-info" onClick="CALL_fn_SearchAddress()">우편번호찾기</button>
					</div>	
		  	</div>
		  	
		  	<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">도로명주소</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="addressRoadName" id="addressRoadName" readonly="readonly" placeholder="도로명주소">
					</div>	
		  	</div>
		  	
		  	<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">지번주소</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="addressGnumberName" id="addressGnumberName" readonly="readonly" placeholder="지번주소">						
					</div>	
		  	</div>
		  	
		  	<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">상세주소</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="addressDetail" id="addressDetail" placeholder="상세주소">						
					</div>	
		  	</div>
		  	<hr>
			<div class="container" th:align="center">
				<button type="submit" class="btn btn-primary">회원가입</button>
				<button type="button" class="btn btn-primary" onClick="fn_indexPageMove()">취소하기</button>
			</div>
			<hr>
		</div>
	</form>
</body>
</html>
